{% extends 'base.html' %}

{% block title %}Your Bookings{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Your Bookings</h2>
    <div class="list-group">
        {% for booking in bookings %}
        <div class="list-group-item justify-content-center">
            <h5 class="mb-1 text-center ">Date: {{ booking.booking_date }}, Time: {{ booking.booking_time }}
            </h5>
            <div class="d-flex justify-content-center">
                <a href="{% url 'edit_booking' booking.id %}" class="btn btn-primary btn-sm mr-2">Edit</a>
                <a href="{% url 'cancel_booking' booking.id %}" class="btn btn-danger btn-sm">Cancel</a>
            </div>
        </div>
        {% empty %}
        <p class="text-center">You have no bookings.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
